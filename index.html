<!DOCTYPE html>
<html>

<head>
    <title>Sound Controlled Animals</title>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <center>
        <div>
            <h2>Animal Sound Recognition</h2>
            <br>
            <p>Make an animal sound to find out what animal it belongs to. Try a dog's bark, a cat's meow, a bird's
                squawk, or a cow's moo.</p>
        </div>
        <div>
    </center>
    <center>
        <button class="btn btn-info" onlick="startClassification();"></button>
        <span>
            <h4 id="DetectedDog">Detected Dog - </h4>
            <h4 id="DetectedCat">Detected Cat - </h4>
            <h4 id="DetectedBird">Detected Bird - </h4>
            <h4 id="DetectedCow">Detected Cow - </h4>
        </span>
        <h3 id="AnimalSoundDetected">Animal Sound Detected - </h3>
        <br>
        <img src="Ear Icon.png" id="ear_icon" width="250" height="250">
        <br><br>
    </center>
    </div>
    <center>
        <div class="copy_right_footer">
            Developed by - Noori
        </div>
    </center>

</body>

</html>
</body>
